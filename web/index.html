<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Room - CF Backend</title>
    <style>
      :root {
        --bg: #09090b;
        --card: #111113;
        --card-2: #18181b;
        --muted: #a1a1aa;
        --text: #fafafa;
        --border: #27272a;
        --primary: #fafafa;
        --primary-text: #111113;
        --ring: #3f3f46;
      }

      * { box-sizing: border-box; }

      body {
        margin: 0;
        font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        background: radial-gradient(1200px 500px at 20% -10%, #1f1f2e, transparent),
          radial-gradient(800px 400px at 90% 10%, #1d2030, transparent),
          var(--bg);
        color: var(--text);
      }

      .container {
        width: min(860px, 92vw);
        margin: 28px auto;
      }

      .title-wrap {
        margin-bottom: 18px;
      }

      h1 {
        margin: 0;
        font-size: clamp(1.2rem, 2.4vw, 1.8rem);
        letter-spacing: -0.02em;
      }

      .sub {
        margin-top: 6px;
        color: var(--muted);
        font-size: 0.95rem;
      }

      .grid {
        display: grid;
        gap: 14px;
      }

      .card {
        background: color-mix(in oklab, var(--card), black 6%);
        border: 1px solid var(--border);
        border-radius: 14px;
        box-shadow: 0 1px 0 rgba(255,255,255,0.04) inset, 0 10px 30px rgba(0,0,0,0.35);
        overflow: hidden;
      }

      .card-header {
        padding: 14px 16px;
        border-bottom: 1px solid var(--border);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .card-title {
        font-size: 0.95rem;
        font-weight: 600;
        letter-spacing: -0.01em;
      }

      .badge {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        font-size: 12px;
        color: #d4d4d8;
        border: 1px solid #3f3f46;
        background: #18181b;
        border-radius: 999px;
        padding: 5px 10px;
      }

      .card-body {
        padding: 16px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-size: 0.84rem;
        color: #d4d4d8;
      }

      .row {
        display: grid;
        gap: 10px;
      }

      .row-2 {
        grid-template-columns: 1fr auto;
      }

      input, textarea {
        width: 100%;
        border: 1px solid var(--border);
        background: var(--card-2);
        color: var(--text);
        border-radius: 10px;
        padding: 10px 12px;
        outline: none;
        transition: border-color .15s ease, box-shadow .15s ease;
      }

      input:focus, textarea:focus {
        border-color: var(--ring);
        box-shadow: 0 0 0 3px rgba(63,63,70,.35);
      }

      textarea {
        resize: vertical;
        min-height: 98px;
      }

      .btn {
        border: 1px solid var(--border);
        background: var(--card-2);
        color: var(--text);
        border-radius: 10px;
        padding: 10px 14px;
        cursor: pointer;
        font-weight: 600;
      }

      .btn:hover { filter: brightness(1.06); }

      .btn-primary {
        background: var(--primary);
        color: var(--primary-text);
        border-color: #e4e4e7;
      }

      .small { font-size: .84rem; color: var(--muted); }
      .ok { color: #86efac; }
      .error { color: #fca5a5; margin-top: 8px; font-size: .88rem; }

      .messages {
        max-height: 420px;
        overflow: auto;
        padding-right: 6px;
      }

      .msg {
        background: #141417;
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 10px 12px;
        margin-bottom: 10px;
      }

      .msg-top {
        display: flex;
        justify-content: space-between;
        gap: 10px;
        margin-bottom: 4px;
      }

      .name { font-size: .9rem; font-weight: 600; }
      .time { font-size: .74rem; color: var(--muted); white-space: nowrap; }
      .text { color: #e4e4e7; line-height: 1.45; word-break: break-word; }

      .footer-note {
        margin-top: 8px;
        text-align: center;
        font-size: .78rem;
        color: #71717a;
      }

      @media (max-width: 640px) {
        .row-2 { grid-template-columns: 1fr; }
        .card-header { flex-direction: column; align-items: flex-start; gap: 8px; }
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="title-wrap">
        <h1>Chat Room</h1>
        <p class="sub">Dark UI • Frontend on Vercel • Backend + DB on Cloudflare (Worker + D1)</p>
      </div>

      <section class="grid">
        <article class="card">
          <div class="card-header">
            <div class="card-title">Connection</div>
            <span class="badge">⚡ Cloudflare Worker API</span>
          </div>
          <div class="card-body row">
            <label for="apiUrl">Worker API URL</label>
            <div class="row row-2">
              <input id="apiUrl" placeholder="https://chatroom-cf-api.<subdomain>.workers.dev" />
              <button id="saveApi" class="btn">Save</button>
            </div>
            <div id="apiSaved" class="small"></div>
          </div>
        </article>

        <article class="card">
          <div class="card-header">
            <div class="card-title">Send Message</div>
          </div>
          <div class="card-body">
            <form id="chatForm" class="row">
              <div>
                <label for="name">Name</label>
                <input id="name" maxlength="40" required placeholder="Your name" />
              </div>
              <div>
                <label for="message">Message</label>
                <textarea id="message" maxlength="500" required placeholder="Type your message..."></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Send</button>
              <div id="error" class="error"></div>
            </form>
          </div>
        </article>

        <article class="card">
          <div class="card-header">
            <div class="card-title">Latest Messages</div>
            <span class="small">auto refresh 5s</span>
          </div>
          <div class="card-body">
            <div id="list" class="messages"></div>
          </div>
        </article>
      </section>

      <p class="footer-note">Built with simple static frontend + Cloudflare API</p>
    </main>

    <script>
      const apiUrlEl = document.getElementById('apiUrl');
      const apiSaved = document.getElementById('apiSaved');
      const saveApi = document.getElementById('saveApi');
      const form = document.getElementById('chatForm');
      const errorEl = document.getElementById('error');
      const listEl = document.getElementById('list');

      const DEFAULT_API_URL = 'https://chatroom-cf-api.badryansah99.workers.dev';
      const stored = localStorage.getItem('CHAT_API_URL') || DEFAULT_API_URL;
      apiUrlEl.value = stored;
      if (!localStorage.getItem('CHAT_API_URL')) {
        localStorage.setItem('CHAT_API_URL', DEFAULT_API_URL);
      }

      function getBase() {
        return (localStorage.getItem('CHAT_API_URL') || '').replace(/\/$/, '');
      }

      saveApi.onclick = () => {
        const v = apiUrlEl.value.trim().replace(/\/$/, '');
        localStorage.setItem('CHAT_API_URL', v);
        apiSaved.textContent = v ? 'API URL saved ✅' : 'API URL cleared';
        apiSaved.classList.add('ok');
        loadMessages();
      };

      async function loadMessages() {
        const base = getBase();
        if (!base) {
          listEl.innerHTML = '<p class="small">Please set Worker API URL first.</p>';
          return;
        }
        try {
          const res = await fetch(base + '/api/messages');
          const data = await res.json();
          const arr = data.messages || [];

          listEl.innerHTML = arr.map(m => {
            const dt = new Date(m.created_at);
            return `
              <div class="msg">
                <div class="msg-top">
                  <div class="name">${escapeHtml(m.name)}</div>
                  <div class="time">${dt.toLocaleString()}</div>
                </div>
                <div class="text">${escapeHtml(m.message)}</div>
              </div>
            `;
          }).join('') || '<p class="small">No messages yet.</p>';

          listEl.scrollTop = listEl.scrollHeight;
        } catch (e) {
          listEl.innerHTML = '<p class="error">Failed to load messages.</p>';
        }
      }

      function escapeHtml(str) {
        return String(str)
          .replaceAll('&', '&amp;')
          .replaceAll('<', '&lt;')
          .replaceAll('>', '&gt;')
          .replaceAll('"', '&quot;')
          .replaceAll("'", '&#039;');
      }

      form.onsubmit = async (e) => {
        e.preventDefault();
        errorEl.textContent = '';

        const base = getBase();
        if (!base) {
          errorEl.textContent = 'Please set Worker API URL first.';
          return;
        }

        const payload = {
          name: document.getElementById('name').value.trim(),
          message: document.getElementById('message').value.trim(),
        };

        try {
          const res = await fetch(base + '/api/messages', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload),
          });

          const data = await res.json();
          if (!res.ok) throw new Error(data.error || 'Failed to send');

          document.getElementById('message').value = '';
          loadMessages();
        } catch (err) {
          errorEl.textContent = err.message || 'Failed to send message';
        }
      };

      loadMessages();
      setInterval(loadMessages, 5000);
    </script>
  </body>
</html>
